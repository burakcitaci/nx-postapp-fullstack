<div class="container" role="main">
    <div class="row" style="padding: 15px;">
        <div class="container" style="width: 80%;">
            <div class="feed">
                <div class="d-flex flex-row  align-items-center p-2 bg-white border">
                    <div class="feed-icon px-2">
                        <fa-icon style="color: gray;" (click)="backClicked()" [icon]="faArrowLeft"></fa-icon>         
                    </div>
                    <div class="d-flex flex-row px-2">
                      <h6 class="text-start mt-2">Post</h6>
                  </div>  
                </div>
            </div>     
            <div class="feed post-container" style="padding-bottom:0;">
                <div class="bg-white border mt-2">
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                        <div class="d-flex flex-row align-items-center feed-text px-2">
                            <img class="rounded-circle" src="https://i.imgur.com/aoKusnD.jpg" width="45" />
                            <div class="d-flex flex-column flex-wrap ml-2">
                                <span class="font-weight-bold">Thomson ben</span>
                                <span class="text-black-50 time"> minutes ago</span>
                            </div>
                        </div>
                        <div class="feed-icon px-2">
                           </div>
                    </div>
                    <div class="p-2 px-3">
                        <span style="font-weight: bold;">{{currentPost.title}}</span>
                    </div>
                    <div class="p-2 px-3">
                        <span>{{currentPost.body}}</span>
                    </div>
                   <nx-postapp-fullstack-post-bottom-toolbar></nx-postapp-fullstack-post-bottom-toolbar>
                </div>
            </div>
            <div class="feed post-container">
                <div class="bg-white border">
                    <div class="p-2" *ngFor="let comment of comments">
                        <nx-postapp-fullstack-post-comment [comment] = "comment"></nx-postapp-fullstack-post-comment>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
